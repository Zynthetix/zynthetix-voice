<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zynthetix Voice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-family: 'Inter', system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
      html, body, #root { width: 100%; height: 100%; background: transparent !important; overflow: hidden; -webkit-app-region: no-drag; }
      @keyframes mountIn {
        from { opacity:0; transform:scale(0.9) translateY(4px) }
        to   { opacity:1; transform:scale(1)   translateY(0)   }
      }
      @keyframes spin {
        from { transform: rotate(0deg) }
        to   { transform: rotate(360deg) }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.25 }
        50%       { opacity: 0.9  }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./pill.tsx"></script>
  </body>
</html>

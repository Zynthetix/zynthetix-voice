name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check (main)
        run: npx tsc -p tsconfig.main.json --noEmit

      - name: TypeScript check (renderer)
        run: npx tsc -p tsconfig.json --noEmit

      - name: Build whisper.cpp (with Metal)
        run: npm run whisper:build

      - name: Download whisper base model
        run: npm run whisper:download

      - name: Build app
        run: npm run build

      # On tag push: build and publish DMG to GitHub Releases
      - name: Package DMG
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: Zynthetix-Voice-dmg
          path: release/*.dmg
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
